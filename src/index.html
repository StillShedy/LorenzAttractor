<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My first three.js app</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <div style="display: grid; grid-template-columns: 1fr 1fr;">
    <div style="text-align: center;">
      <h3>dX/dt = -σX + σY</h3>
      <h3>dY/dt = −XZ + λX − Y</h3>
      <h3>dZ/dt = XY − bZ</h3>
    </div>
    <div>
      <div>
        <label for="ro">σ:</label>
        <input type="number" id="ro" value="10" step="0.1">
        <label for="lamda">λ:</label>
        <input type="number" id="lamda" value="28" step="0.1">
        <label for="b">b:</label>
        <input type="number" id="b" value="2.666" step="0.1">
        <label for="h">h:</label>
        <input type="number" id="h" value="0.05" step="0.1">

      </div>
      <div>
        <label for="x">X:</label>
        <input type="number" id="x" value="10" step="0.1">
        <label for="y">Y:</label>
        <input type="number" id="y" value="10" step="0.1">
        <label for="z">Z:</label>
        <input type="number" id="z" value="10" step="0.1">
        <label for="i">Points:</label>
        <input type="number" id="i" value="1000" step="1">

      </div>

      <button id="reload">Reload</button>
    </div>
  </div>


  <script type="module" src="/main.js"></script>
</body>

</html>
